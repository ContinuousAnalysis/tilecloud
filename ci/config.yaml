# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/master/c2cciutils/schema.json

checks:
  required_workflows:
    clean.yaml: False
    audit.yaml: False
    rebuild.yaml: False
  versions:
    audit: False
    rebuild: False
  prospector_config:
    properties:
      doc-warnings: false
  codespell:
    ignore_re:
      - (.*/)?poetry\.lock
      - .github/changelog-generator-cache/.*

publish:
  docker:
    images: []
